<div style="padding-left: 7.5%;" class="mt-5 mb-5">
    <h2><b>{{ category }}</b></h2>
  </div>
  
  <div id="food-selection">
    <div id="veg" class="food-category">
      <div class="food-item" *ngFor="let veg of vegFoods">
        <img [src]="veg.image" [alt]="veg.name" />
        <p><b>{{ veg.name }}</b></p>
        <p class="price">â‚¹{{ veg.price }}</p>
  
        <div class="button-container">
          <ng-container *ngIf="quantities[veg._id]; else addButton">
            <button class="minus-btn" (click)="decrement(veg)">-</button>
            <button class="qty-btn">{{ quantities[veg._id] }}</button>
            <button class="plus-btn" (click)="increment(veg)">+</button>
          </ng-container>
  
          <ng-template #addButton>
            <button class="add-btn" (click)="addToCart(veg)">Add</button>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
