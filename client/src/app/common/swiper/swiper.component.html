<section id="swiper" class="d-flex">
    <div style="position: relative;width: 100%;" id="amazonSwiper" class="carousel slide" data-bs-ride="carousel"
        data-bs-interval="3000">

        <!-- Indicators -->


        <!-- Slides -->
        <button><div class="carousel-inner">
            <div class="carousel-item active img-wrapper"[routerLink]="['/food','Korean Spicy Fest']">
                <img src="assets/img/korean fest.jpeg" class="d-block w-100" alt="Banner 1">
            </div>
            <div class="carousel-item img-wrapper"[routerLink]="['/food','Bk Cafe']">
                <img src="assets/img/bkkkkkkk.jpeg" class="d-block w-100" alt="Banner 4">
            </div>
            <div class="carousel-item img-wrapper"[routerLink]="['/food','Snacks']">
                <img src="assets/img/slide img/secondimge.jpeg" class="d-block w-100" alt="Banner 2">
            </div>
            <div class="carousel-item img-wrapper"[routerLink]="['/food','dessert']">
                <img src="assets/img/slide img/thirdimage.jpeg" class="d-block w-100" alt="Banner 3">
            </div>
            <div class="carousel-item img-wrapper"[routerLink]="['/food','non-veg']">
                <img src="assets/img/six.jpeg" class="d-block w-100" alt="Banner 3">
            </div>
            <div class="carousel-item img-wrapper"[routerLink]="['/food','veg']">
                <img src="assets/img/slide img/forthimage.jpeg" class="d-block w-100" alt="Banner 4">
            </div>
            
        </div></button>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#amazonSwiper" data-bs-slide="prev">
            <span class="carousel-control-prev-icon fs-1"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#amazonSwiper" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</section>
